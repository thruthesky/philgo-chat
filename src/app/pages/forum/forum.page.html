<ion-header>
  <ion-toolbar>


    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>


    <ion-title>{{ title }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)=" forumBasic.onClickPost() ">
        <ion-icon class="size-24px" name="add-circle"></ion-icon>
      </ion-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <app-loader *ngIf=" show.loader "></app-loader>
  <app-forum-basic-list-component class="d-block mt-3" #forumBasic [displayHeaderMenu]=" false " [autoViewContent]=" false "
    (load)=" onLoad( $event ) "
  ></app-forum-basic-list-component>

</ion-content>
