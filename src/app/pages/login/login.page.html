<ion-header>
  <ion-toolbar>

      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        
    <ion-title>{{ a.tr.t({ko: '로그인', en: 'Login' }) }}</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="form-logo flex-column-center mt-4">
    <ion-img class="image w-100px" src="../../../assets/icon/favicon.png"></ion-img>
    <ion-text class="text mt-2">PhilGo Login</ion-text>
  </div>

  <app-login-component class="d-block mx-auto w-md-50" (login)=" onLogin() " (error)=" a.toast( $event ) "></app-login-component>

</ion-content>
